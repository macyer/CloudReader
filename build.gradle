buildscript {

    repositories {
        jcenter()
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    //配置信息
    compileAndTargetVersion = 26
    minSdkVersionVersion = 19
    versionCode  = 1
    versionName = "1.0"
    //library
    versionCodeLibrary = 1
    versionNameLibrary = "1.0"
    
    //依赖版本
    supportVersion = '26.1.0'
    supportConstraintVersion = '1.0.2'
    gsonGoogleVersion = '2.8.1'
    photoViewVersion = '2.1.3'
    squareupOkhttp3Version = '3.9.0'
    squareupRetrofit2Version = '2.3.0'
    squareupOkioVersion = '1.13.0'
    glideVersion = '4.3.1'
    glideTransformVersion = '2.0.1'
    bannerVersion = '1.4.10'

    //utils
    supportV7 = "com.android.support:appcompat-v7:$supportVersion"
    supportDesign = "com.android.support:design:$supportVersion"
    supportVector = "com.android.support:support-vector-drawable:$supportVersion"
    supportRecyclerview = "com.android.support:recyclerview-v7:$supportVersion"
    supportV4 = "com.android.support:support-v4:$supportVersion"
    supportConstraint = "com.android.support.constraint:constraint-layout:$supportConstraintVersion"
    gsonGoogle =  "com.google.code.gson:gson:$gsonGoogleVersion"

    //widget
    photoView = "com.github.chrisbanes:PhotoView:$photoViewVersion"
    //http
    squareupOkhttp3  = "com.squareup.okhttp3:okhttp:$squareupOkhttp3Version"
    squareupOkhttp3Logging = "com.squareup.okhttp3:logging-interceptor:$squareupOkhttp3Version"
    squareupRetrofit2 = "com.squareup.retrofit2:retrofit:$squareupRetrofit2Version"
    squareupRetrofit2Gson = "com.squareup.retrofit2:converter-gson:$squareupRetrofit2Version"
    squareupRetrofit2Adapter = "com.squareup.retrofit2:adapter-rxjava2:$squareupRetrofit2Version"
    squareupOkio = "com.squareup.okio:okio:$squareupOkioVersion"
    //glide
    glide = "com.github.bumptech.glide:glide:$glideVersion"
    glideCompiler = "com.github.bumptech.glide:compiler:$glideVersion"
    glideOkhttp3 = "com.github.bumptech.glide:okhttp3-integration:$glideVersion"/*支持ok*/
    glideTransf = "jp.wasabeef:glide-transformations:$glideTransformVersion"/*高斯模糊*/
    banner = "com.youth.banner:banner:$bannerVersion"
}
