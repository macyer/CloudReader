apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileAndTargetVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersionVersion
        targetSdkVersion rootProject.ext.compileAndTargetVersion
        versionCode rootProject.ext.versionCodeLibrary
        versionName rootProject.ext.versionNameLibrary

        /*编译api降低到对应版本*/
        renderscriptTargetApi rootProject.ext.minSdkVersionVersion
        renderscriptSupportModeEnabled true
        
        /*so依赖*/
        ndk {
            abiFilters "armeabi"
        }
        
        /*编译版本*/
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    api rootProject.ext.supportV7
    api rootProject.ext.supportV4
    api rootProject.ext.supportDesign
    api rootProject.ext.supportConstraint
    api rootProject.ext.supportVector
    api rootProject.ext.supportRecyclerview
    api rootProject.ext.gsonGoogle
}
