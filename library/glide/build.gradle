apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        /*编译api降低到对应版本*/
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true

        /*so依赖*/
        ndk {
            abiFilters "armeabi"
        }

        /*编译版本*/
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
    api "com.github.bumptech.glide:okhttp3-integration:4.3.1"/*支持ok*/
    api 'jp.wasabeef:glide-transformations:2.0.1'/*高斯模糊*/
    api 'com.youth.banner:banner:1.4.10'

    compile project(path: ':library:utils')
}

publish {
    userOrg = 'sfsheng0322'
    groupId = 'com.sunfusheng'
    artifactId = 'glideimageview'
    publishVersion = '1.3.0'
    desc = 'GlideImageView is an image loading library which you can listen to the progress of loading.'
    website = 'https://github.com/sfsheng0322/GlideImageView'
}
