apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.ext.compileAndTargetVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersionVersion
        targetSdkVersion rootProject.ext.compileAndTargetVersion
        versionCode rootProject.ext.versionCodeLibrary
        versionName rootProject.ext.versionNameLibrary

        /*编译api降低到对应版本*/
        renderscriptTargetApi rootProject.ext.minSdkVersionVersion
        renderscriptSupportModeEnabled true

        /*so依赖*/
        ndk {
            abiFilters "armeabi"
        }

        /*编译版本*/
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(path: ':library:utils')
    
    api rootProject.ext.glide
    annotationProcessor rootProject.ext.glideCompiler
    api rootProject.ext.glideOkhttp3
    api rootProject.ext.glideTransf
    api rootProject.ext.banner
}

publish {
    userOrg = 'sfsheng0322'
    groupId = 'com.sunfusheng'
    artifactId = 'glideimageview'
    publishVersion = '1.3.0'
    desc = 'GlideImageView is an image loading library which you can listen to the progress of loading.'
    website = 'https://github.com/sfsheng0322/GlideImageView'
}
